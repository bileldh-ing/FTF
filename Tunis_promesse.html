<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homepage.css" />

    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Aligne les boîtes au centre avec moins d'espace */
        gap: 80px;
      }

      .movie-box {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 5px; /* Réduit l'espacement vertical */
        margin-right: 5px; /* Réduit l'espacement horizontal */
        overflow: hidden;
      }
      .movie-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .overlay2 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: gold;
        text-align: center;
        padding: 15px;
        font-size: 1.2em;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .movie-box {
          width: 90%;
          max-width: 500px;
        }
      }

      @media (max-width: 480px) {
        .movie-box {
          width: 90%;
        }

        .overlay2 {
          font-size: 1em;
          padding: 8px;
        }
      }
      .gap {
        padding: 10px;
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        width: 100%;
      }

      .title-container hr {
        flex: 0.4;
        height: 2px;
        background-color: #000000;
        border: none;
      }

      h1 {
        font-size: 35x;
        font-weight: bold;
        font-family: "Lora";
        color: #333;
        margin: 0 15px;
        white-space: nowrap;
      }
    </style>
    <iframe
      id="wide-iframe"
      src="/components/wide/Tunis_promesse.html"
      style="width: 100%; border: none"
      scrolling="no"
    ></iframe>
    <iframe
      id="bestof-iframe"
      src="/components/bestof/bestof.html"
      style="width: 100%; border: none"
      scrolling="no"
    ></iframe>
    <div class="title-container">
      <hr />
      <h1>Headlines</h1>
      <hr />
    </div>
    <div class="container">
      <div class="movie-box">
        <img src="assets/images.jpg" alt="Movie Image 1" />
        <div class="overlay2">MOVIE</div>
      </div>
      <div class="movie-box">
        <img src="assets/images.jpg" alt="Movie Image 2" />
        <div class="overlay2">MOVIE</div>
      </div>
      <div class="movie-box">
        <img src="assets/2.jpg" alt="Movie Image 3" />
        <div class="overlay2">MOVIE</div>
      </div>
    </div>
    <div class="gap"></div>
    <div class="container">
      <div class="movie-box">
        <img src="assets/images.jpg" alt="Movie Image 1" />
        <div class="overlay2">MOVIE</div>
      </div>
      <div class="movie-box">
        <img src="assets/images.jpg" alt="Movie Image 2" />
        <div class="overlay2">MOVIE</div>
      </div>
      <div class="movie-box">
        <img src="assets/images.jpg" alt="Movie Image 3" />
        <div class="overlay2">MOVIE</div>
      </div>
    </div>
  </body>
</html>
