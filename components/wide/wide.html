<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image with Centered Text</title>
    <!-- Importing Lora font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Lora", serif;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 430px;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: "Lora", serif;
        font-weight: 700;
        text-align: center;
        line-height: 30.72px; /* Default for mobile */
      }

      /* Responsive styling for mobile */
      @media (max-width: 768px) {
        .image-container {
          height: 135px;
        }

        .centered-text {
          font-size: 24px;
          line-height: 30.72px;
        }
      }

      /* Responsive styling for desktop */
      @media (min-width: 769px) {
        .centered-text {
          font-size: 64px;
          line-height: 81.92px;
          text-shadow: none; /* Removing text shadow for desktop */
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="../../assets/images.jpg"
        onerror="this.onerror=null; this.src='https://via.placeholder.com/1500x430';"
        alt="Wide Image"
      />
      <div class="centered-text">
        Le programme de courts métrages en Compétition
      </div>
    </div>
  </body>
</html>
