<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        width: 60%;
        max-width: 800px;
        padding: 20px;
      }

      input,
      textarea,
      button {
        width: 100%;
        border: 1px solid #d4a10f;
        padding: 0 20px;
        margin-bottom: 20px;
        font-size: 24px;
        line-height: 36px;
        font-weight: 400;
        color: #000000;
        text-align: left;
      }

      input::placeholder,
      textarea::placeholder {
        color: #949494;
        font-size: 24px;
        line-height: 36px;
        font-weight: 400;
      }

      input {
        height: 81px;
      }

      textarea {
        height: 148px;
        resize: none;
      }

      button {
        background-color: #d4a10f;
        border: none;
        height: 81px;
        font-size: 24px;
        font-weight: 700;
        line-height: 36px;
        color: black;
        cursor: pointer;
      }
      #submitBtn {
        text-align: center;
      }

      button:hover {
        background-color: #c0950e;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1024px) {
        .form-container {
          width: 70%;
        }
        input,
        textarea,
        button {
          font-size: 22px;
        }
      }

      @media (max-width: 768px) {
        .form-container {
          width: 80%;
        }
        input,
        textarea,
        button {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .form-container {
          width: 90%;
        }
        input,
        textarea,
        button {
          font-size: 18px;
          padding: 0 15px;
        }
        button {
          height: 70px;
        }
      }

      @media (max-width: 320px) {
        .form-container {
          width: 95%;
        }
        input,
        textarea,
        button {
          font-size: 16px;
        }
        button {
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <input type="text" placeholder="Name" />
        <input type="tel" placeholder="Phone Number" />
        <input type="text" placeholder="Subject" />
        <textarea placeholder="Message" id="msg"></textarea>
        <button type="submit" id="submitBtn">Send</button>
      </form>
    </div>
  </body>
</html>
